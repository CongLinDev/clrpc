zookeeper:
  registry:
    address: localhost:2181
    root-path: /clrpc
  discovery:
    address: localhost:2181
    root-path: /clrpc
  monitor:
    address: localhost:2181
    root-path: /clrpc
  atomicity:
    address: localhost:2181
    root-path: /clrpc
  session:
    timeout: 5000 #ms

provider:
  address: localhost:5100
  cache:
    enable: false
  thread:
    boss: 1
    worker: 4
    
consumer:
  address: localhost:5200
  cache:
    enable: false
  session:
    wait-time: 5000 #ms
  thread:
    worker: 4

service:
  thread:
    pool:
      class: conglin.clrpc.common.util.threadpool.CustomizedThreadPool
      core-size: 5
      max-size: 10
      keep-alive: 1000 #ms
      queue: 10
  session:
    time-threshold: 5000 #ms
  codec:
    serialization-handler: conglin.clrpc.common.codec.protostuff.ProtostuffSerializationHandler
